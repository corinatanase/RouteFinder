<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ortec Route Finder</title>
    <!-- Style sheets -->
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/datetimepicker.css" rel="stylesheet" />
    <link href="Style/style.css" rel="stylesheet" />
</head>
<body ng-app="RouteFinder" style="height:100vh">

    <div class="container-fluid" ng-controller="RouteController">
        <div id="view-container" ng-include="currentView"></div>
    </div>

    <!-- Library Scripts -->
    <script src="scripts/angular.js"></script>
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/moment.js"></script>

    <!-- Application Script -->
    <script src="app/app.js"></script>

    <!-- Product Controllers -->
    <script src="app/route/routeController.js"></script>

    <!-- Date-Time-->
    <script src="Scripts/datetimepicker.js"></script>
    <script src="Scripts/datetimepicker.templates.js"></script>

    <!-- Google Places API-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCx2PhgokTXaVim44MKxfqIj5jLTgJUcXE" type="text/javascript"></script>
    <script src="Scripts/ng-map.js"></script>
    <script src="Scripts/angular-reverse-geocode.js"></script>
</body>
</html>

<section>

    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#pickup">Pickup</a></li>
        <li><a data-toggle="tab" href="#delivery">Delivery</a></li>
        <li><a data-toggle="tab" href="#timing">Timing</a></li>
    </ul>
    <div class="tab-content">
        <div id="pickup" class="tab-pane fade in active">
            <h1>Set pick-up point</h1>
            <br />
            <h4>Address</h4>
            <input places-auto-complete types="['geocode']" on-place-changed="addressChanged(place)" /><div class="clearfix"></div>
            <form class="form-inline">
                <div class="form-group">
                    <label>*Street</label>
                    <input type="text" class="form-control" ng-model="pickupAddress.name" ng-disabled="!pickupAddress.name">
                </div>
                <div class="form-group">
                    <label>*Number</label>
                    <input type="text" class="form-control" ng-model="pickupAddress.number" ng-disabled="!pickupAddress.name">
                </div>
            </form>
            <form class="form-inline">
                <div class="form-group">
                    <label>Building</label>
                    <input type="text" class="form-control" ng-model="pickupAddress.building" ng-disabled="!pickupAddress.name">
                </div>
                <div class="form-group">
                    <label>Entrance</label>
                    <input type="text" class="form-control" ng-model="pickupAddress.entrance" ng-disabled="!pickupAddress.name">
                </div>
                <div class="form-group">
                    <label>Apartment</label>
                    <input type="text" class="form-control" ng-model="pickupAddress.apartment" ng-disabled="!pickupAddress.name">
                </div>
            </form>
            <form class="form-inline">
                <div class="form-group">
                    <label>*City</label>
                    <input type="text" class="form-control" ng-model="pickupAddress.city" ng-disabled="!pickupAddress.name">
                </div>
                <div class="form-group">
                    <label>*District</label>
                    <input type="text" class="form-control" ng-model="pickupAddress.district" ng-disabled="!pickupAddress.name">
                </div>
                <div class="form-group">
                    <label>*Country</label>
                    <input type="text" class="form-control" ng-model="pickupAddress.country" ng-disabled="!pickupAddress.name">
                </div>
                <div class="form-group">
                    <label>*Zip code</label>
                    <input type="text" class="form-control" ng-model="pickupAddress.zip" ng-disabled="!pickupAddress.name">
                </div>
            </form>
            <p ng-if="pickupAddress.name">X: {{latitude}} Y: {{longitude}}</p>
            <ng-map center="[{{latitude +', '+ longitude}}]">
                <marker ng-if="pickupAddress.name" position="[{{latitude +', '+ longitude}}]"></marker>
            </ng-map>
        </div>

    <div id="delivery" class="tab-pane fade">
        <h1>Set delivery point</h1>
        <br />
        <h4>Address</h4>
        <input places-auto-complete types="['geocode']" on-place-changed="addressChanged(place)" /><div class="clearfix"></div>
        <form class="form-inline">
            <div class="form-group">
                <label>*Street</label>
                <input type="text" class="form-control" ng-model="deliveryAddress.name" ng-disabled="!deliveryAddress.name">
            </div>
            <div class="form-group">
                <label>*Number</label>
                <input type="text" class="form-control" ng-model="deliveryAddress.number" ng-disabled="!deliveryAddress.name">
            </div>
        </form>
        <form class="form-inline">
            <div class="form-group">
                <label>Building</label>
                <input type="text" class="form-control" ng-model="deliveryAddress.building" ng-disabled="!deliveryAddress.name">
            </div>
            <div class="form-group">
                <label>Entrance</label>
                <input type="text" class="form-control" ng-model="deliveryAddress.entrance" ng-disabled="!deliveryAddress.name">
            </div>
            <div class="form-group">
                <label>Apartment</label>
                <input type="text" class="form-control" ng-model="deliveryAddress.apartment" ng-disabled="!deliveryAddress.name">
            </div>
        </form>
        <form class="form-inline">
            <div class="form-group">
                <label>*City</label>
                <input type="text" class="form-control" ng-model="deliveryAddress.city" ng-disabled="!deliveryAddress.name">
            </div>
            <div class="form-group">
                <label>*District</label>
                <input type="text" class="form-control" ng-model="deliveryAddress.district" ng-disabled="!deliveryAddress.name">
            </div>
            <div class="form-group">
                <label>*Country</label>
                <input type="text" class="form-control" ng-model="deliveryAddress.country" ng-disabled="!deliveryAddress.name">
            </div>
            <div class="form-group">
                <label>*Zip code</label>
                <input type="text" class="form-control" ng-model="deliveryAddress.zip" ng-disabled="!deliveryAddress.name">
            </div>
        </form>
        <p ng-if="deliveryAddress.name">X: {{latitude}} Y: {{longitude}}</p>
        <ng-map center="[{{latitude +', '+ longitude}}]">
            <marker ng-if="deliveryAddress.name" position="[{{latitude +', '+ longitude}}]"></marker>
        </ng-map>
    </div>

    <div id="timing" class="tab-pane fade">
        <div class="row">
            {{DateTimeService.formats[0]}}
            <div class="form-inline">
                <div route-datepicker></div>
            </div>
        </div>
    </div>
    </div>
</section>
